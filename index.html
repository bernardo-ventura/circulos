<!DOCTYPE html>
<html>

<head>
    <title>JS Add and Remove Circles</title>

    <style type="text/css">
        .circle {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            float: left;
            margin-right: 50px;
        }

        #red-circle {
            background-color: red;
        }

        #blue-circle {
            background-color: blue;
        }

        #yellow-circle {
            background-color: yellow;
        }
    </style>

    <script type="text/javascript">
        let n = 0;

        function addElement() {
            n++;
            const newDiv = document.createElement("div");
            newDiv.classList.add("circle");
            if (n % 4 == 0) {
                newDiv.style.cssText = "background: green";
                newDiv.id = `circle${n}`;
            }else if (n % 4 == 1) {
                newDiv.style.cssText = "background: blue";
                newDiv.id = `circle${n}`;
            }else if (n % 4 == 2) {
                newDiv.style.cssText = "background: yellow";
                newDiv.id = `circle${n}`;
            }else {
                newDiv.style.cssText = "background: red";
                newDiv.id = `circle${n}`;
            }
            document.body.appendChild(newDiv);
        }

        function removeElement() {
            if (n > 0) {
                var elem = document.getElementById(`circle${n}`);
                elem.parentNode.removeChild(elem);
                n--;
            }
        }
    </script>
</head>

<body>
    <button style="background-color:gray; color:black; width:100px; height: 30px;" onclick="addElement()">Add</button>
    <button style="background-color:gray; color:red; width:100px; height: 30px;" onclick="removeElement()">Remove</button>
</body>

</html>
